        body {
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/c3c11a4e-961b-47ec-8f72-acebce4c4562/dgd7ll1-ddf39746-ca33-4496-9091-188ab2b79853.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2MzYzExYTRlLTk2MWItNDdlYy04ZjcyLWFjZWJjZTRjNDU2MlwvZGdkN2xsMS1kZGYzOTc0Ni1jYTMzLTQ0OTYtOTA5MS0xODhhYjJiNzk4NTMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.7TzuK1FcNTBrcwPssWy7-BPsSJj9HPdBEV__tMbmg-E');
            background-size: cover;
            background-blend-mode: lighten;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff1493;
        }

        #no {
            position: relative;
        }

        #no.moving {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dear Teacher, Please Award Full Marks ‚ù§Ô∏è</h1>
        <p id="question">Would you kindly give me full marks for my web development assignment?</p>

        <div class="buttons">
            <button class="button" id="yes">Yes, Full Marks!</button>
            <button class="button" id="no">No, I Won't</button>
        </div>
    </div>

    <script>
        let noClicks = 0;
        const question = document.getElementById('question');
        const noButton = document.getElementById('no');

        document.getElementById('yes').addEventListener('click', () => {
            document.body.innerHTML = '<div class="container"> <h1>Thank You So Much! üéâ Full Marks Secured! üòÅ</h1></div>';
        });

        noButton.addEventListener('click', () => {
            noClicks++;
            if (noClicks === 1) {
                question.textContent = 'Please reconsider, this assignment took a lot of effort. üò¢üò¢';
            } else if (noClicks === 2) {
                question.textContent = 'I\'ve worked so hard, please give me full marks! üò´üò´';
            } else if (noClicks === 3) {
                question.textContent = 'Why are you so harsh, please give me full marks! üòñüòñ';
                noButton.classList.add('moving');
                moveButtonAway(); 
                noButton.addEventListener('mouseover', moveButtonAway);
            }
        });

        function moveButtonAway() {
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            noButton.style.left = Math.random() * maxX + 'px';
            noButton.style.top = Math.random() * maxY + 'px';
        }
    </script>
</body>
</html>
